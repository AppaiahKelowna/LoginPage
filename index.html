<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title> Login page </title>
	<link rel="stylesheet" href="style/styles.css">

</head>

<body>
	<form class="logincontainer" id="logincontainer" method="POST">
		<label for="username" class="white-text"> Email: </label>
		<input type="text" name="username" id="username" placeholder="Enter mail id">
		<br>
		<label for="password" class="white-text"> Password </label>
		<input type="password" name="password" id="password" placeholder="Enter Password">
		<br>
		<button type="submit" name="login" id="loginbutton">Login</button>
	</form>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="script/script.js"></script>
</body>

</html>
